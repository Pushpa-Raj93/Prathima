{% extends 'base.html' %}
{% block content %}
<h3>Add Daily Stock Record</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Medicine</label>
    <select class="form-select" name="medicine_id" required>
      {% for m in medicines %}
      <option value="{{ m.id }}">{{ m.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="mb-3">
    <label class="form-label">Date</label>
    <input class="form-control" type="date" name="date" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Opening Stock</label>
    <input class="form-control" name="opening_stock" type="number" value="0" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Used Stock</label>
    <input class="form-control" name="used_stock" type="number" value="0" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Received Stock</label>
    <input class="form-control" name="received_stock" type="number" value="0" required>
  </div>
  <button class="btn btn-primary">Save Record</button>
</form>
{% endblock %}
