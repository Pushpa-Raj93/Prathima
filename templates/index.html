{% extends 'base.html' %}
{% block content %}
<h3>Medicines</h3>
<table class="table table-striped">
  <thead><tr><th>Name</th><th>Latest Stock</th><th>Min Threshold</th><th>Actions</th></tr></thead>
  <tbody>
    {% for m in medicines %}
    <tr>
      <td>{{ m.name }}</td>
      <td>{{ m.latest if m.latest is not none else 'N/A' }}</td>
      <td>{{ m.min_threshold }}</td>
      <td><a class="btn btn-sm btn-outline-primary" href="/medicine/{{ m.id }}">View</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
