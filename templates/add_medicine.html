{% extends 'base.html' %}
{% block content %}
<h3>Add Medicine</h3>
<form method="post">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" required>
  </div>
  <div class="mb-3">
    <label class="form-label">Minimum Threshold</label>
    <input class="form-control" name="min_threshold" type="number" value="10" required>
  </div>
  <button class="btn btn-success">Add</button>
</form>
{% endblock %}
